{% extends 'filmfanatics/base.html' %}

{% block title_block %}
    Write a Review
{% endblock %}

{%block body_block %}
    {{ Film.title }}

    <h1> Write a review </h1>

    <form id="write_review_form" method="POST" action="/filmfanatics/{{ Film.title }}/write_review/">
        {% csrf_token %}
        {{ form }}

        <input type="submit" value="submit" value="Write review">
    
    </form>
   
        

{% endblock %}
