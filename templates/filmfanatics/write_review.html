{% extends 'filmfanatics/base.html' %}

{% block title_block %}
    Write a Review
{% endblock %}

{% block body_block %}


<h1> Write a review on {{ film.title }}.</h1>
<div style="text-align: center;">
    <form id="write_review_form" method="post" action="{% url 'filmfanatics:write_review2' film.slug %}">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            <br/>
            {{ field.help_text }}
            <br/>
            {{ field }}
            <br/>
        {% endfor %}
        <input type="submit" name="submit" value="Submit" />
    </form>
</div>

{% endblock %}
